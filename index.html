<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/theme/dracula.min.css'>
    <link rel="stylesheet" href="./css/style.css">
    <title>CodeEditor</title>
</head>

<body>
    <div class="container">
        <div class="col-12 mt-4">
            <div class="d-flex justify-content-end mb-2">
                <div class="select-box">
                    <select class="btn btn-primary btn-sm rounded-0 mr-2 p-2" aria-label="" id="selectBox">
                        <option>Select Project</option>
                    </select>
                </div>
                <button type="button" onclick="openSaveModal()" id="saveButton" data-toggle="modal" data-target="#saveModalContainer" class="btn btn-success">Save</button>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <div class="col-12 d-flex justify-content-center mb-3">
                    <iframe id="iFrame" class="col-6 px-0"></iframe>
                </div>
            </div>
            <div>
                <div class="col-12 mb-3">
                    <div class="d-flex justify-content-end">
                        <button type="button" onclick="minimizeScreen()" class="btn btn-primary btn-sm mr-2">Minimize</button>
                        <button type="button" onclick="runProject()" class="btn btn-success btn-sm ">Run</button>
                    </div>
                </div>
                <div class="col-12 d-flex">
                    <div id="htmlArea" class="card col">
                        <div class="card-body">
                            <h5 class="card-title">HTML</h5>
                            <hr>
                            <textarea id="htmlInputContent"></textarea>
                        </div>
                    </div>
                    <div id="jsArea" class="card col">
                        <div class="card-body">
                            <h5 class="card-title">Javascript</h5>
                            <hr>
                            <textarea id="jsInputContent"></textarea>
                        </div>
                    </div>
                    <div id="cssArea" class="card col">
                        <div class="card-body">
                            <h5 class="card-title">CSS</h5>
                            <hr>
                            <textarea id="cssInputContent"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="saveModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save Project</h5>
                    <button type="button" class="close" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="projectNameInput"></label>
                    <input id="projectNameInput" onkeyup="onChangeNameInput()" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" id="saveModalButton" onclick="saveProject()">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/css/css.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/javascript/javascript.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/htmlmixed/htmlmixed.js'></script>
<script src="./js/select-project.js"></script>
<script src="./js/code-editor.js"></script>
<script src="./js/run-project.js"></script>
<script src="./js/save-project.js"></script>

</html>
